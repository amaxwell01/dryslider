<!doctype html>
<html>
<head>
<title>dryselect example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="stylesheets/css/styles.css"  rel="stylesheet"/>
<script src="../../dryselect.js"></script>
</head>
<body>
First main example

<div>
    <div>
        All <input type="checkbox" id="selectAll">
    </div>
    <div>
        Some <input type="checkbox" id="selectSome">
    </div>
    <h3>items</h3>
    <section class="dryselect_container" data-name="dryselect_example"></section>
</div>

<script>
dryselect.create({
    name: 'dryselect_example',
    checkboxes: true,
    values: [
        {
            title: 'One', // String or Num
            value: '1', // string or num or boolean
            itemClass: '', // string
            itemID: '' // string
        },
        {
            title: 'Two', // String or Num
            value: '2', // string or num or boolean
            itemClass: '', // string
            itemID: '' // string
        }
     ],
});

$(function() {
 
    $('#selectAll').on('change', function( event ) {

        var self = this;
        var target = $(event.target);
        var checked = target.prop('checked');

        if ( checked ) {
            dryselect.select({
                name: 'dryselect_example',
                values: 'all'
            });
        } else {
            dryselect.select({
                name: 'dryselect_example',
                values: 'none'
            });
        }
    });


    // Showing the ability to select only specified values
    $('#selectSome').on('change', function( event ) {

        var self = this;
        var target = $(event.target);
        var checked = target.prop('checked');

        if ( checked ) {
            dryselect.select({
                name: 'dryselect_example',
                values: ['1']
            });
        } else {
            dryselect.select({
                name: 'dryselect_example',
                values: 'none'
            });
        }
    });

    // Get the selected count
    // setInterval(function() {
    //     console.log(
    //         dryselect.count({
    //             name: 'dryselect_example'
    //         })
    //     );
    // },3000);

    // Get the selected values for "selected, non-selected and all"
    // setInterval(function() {
    //     var total = dryselect.get({ name: 'dryselect_example' });
    //     console.log( total );
    // },3000);

    dryselect.set({
        name: 'dryselect_example',
        values: [
            {
                value: 1,
                title: 'One Hundred',
                newValue: 100
            }
        ]
    });
});
</script>
</body>
