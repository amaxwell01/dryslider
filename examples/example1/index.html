<div>
    <h3>items</h3>
    <section data-name="dryslider_example"></section>

<script>
dryslider.create({
    name: 'dryslider_example',
    range: true,
    values: [
        {
            title: '4.1',
            value: '4.1'
        },
        {
            title: '4.2',
            value: '4.2'
        },
        {

            value: '4.3'
        },

        },
        {
            title: '5.1',
            value: '5.1'
        },
        {
            title: '5.1.1',
            value: '5.1.1'
        },
        {
            title: '6.0',
            value: '6.0'
        }
    ],
    markers: [
        {
            markerClass: '', // string
            startValue: '4.2', // string or number or boolean
            valueBubble: true
        },
        {
            markerClass: '', // string
            startValue: '5.1', // string or number or boolean
            valueBubble: true
        }
     ] 
});
